<!doctype html>
<html>
    <head>
        <title>Internal Styling</title>
        <style>
            h1{
                color: brown;
                text-align: center;
            }
            p{
                font-family: 'Courier New', Courier, monospace;
            }
            p{
                font-size: 20px;
                background-color: aqua;
            }
            footer{
                text-decoration: dotted;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Internal Styling</h1>

        <p>The style tag is used to add the internal style</p>
        <p>This type of styling is used when we add style to multiple elements at a time</p>
        <footer>
            By: Internal Styling &copy; 2021
        </footer>
        
    </body>
</html>
