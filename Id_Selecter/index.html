<!DOCTYPE html>
<html>
    <head>
        <title>Id_selector</title>
        <style>
            #main{
                color: red;
            }
            #sub{
                color: blue;
            }
            #para1
            {
                color: green;
            }
            #para2{
                color:yellow;
            }
        </style>
    </head>
    <body>
        <h1 id="main">ID Selector part1</h1>
        <p id="para1">Id selector is used to styling the specific html element using id attribute</p>

        <h2 id="sub">ID Selector part2</h2>
        <p id="para2">If you have muliple same html elements in your doc then you want add style only one specific element then you can specfies that element with id attribute</p>

        <p id="para1">Thank you </p>

    </body>
</html>
