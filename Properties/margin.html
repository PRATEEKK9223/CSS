<!DOCTYPE html>
<html>
<head>
    <title>Margin properties</title>

        #headingmargin{
           margin:100px;
        }
        p{
            margin-right:1000px;
        }
        ul{
            margin: 80px 50px 30px 500px;
        }
    </style>
</head>
<body>
    <h1 id="headingmargin">Training Offerings</h1>
    <p id="paragraphmargin">Our focus is to enable participants to develop single page applications efficiently. The popular courses are:</p>
    <ul>
        <li>HTML5</li>
        <li>JavaScript</li>
        <li>Angular</li>
        <li>React</li>
        <li>Polymer</li>
        <li>Node</li>
        <li>Express</li>
    </ul>
</body>
</html>
