<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has padding.
    </div>
</body>
</html>
