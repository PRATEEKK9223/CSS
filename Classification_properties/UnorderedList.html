<!DOCTYPE html>
<html>
    <head>
        <title>List-type</title>
        <style>
            ul{
                list-style-type:square;
                list-style-position: inside;
            }
            #node{
                list-style-type: disc;
                list-style-position: inside;
            }
            ul{
                list-style-type:circle;
            }
        </style>

    </head>
    <body>
        <h1>Training course</h1>
        <h2>back-End</h2>
        <ul>
            <li>C</li>
            <li>Java</li>
            <li>python</li>
            <li>php</li>
            <li>Node.js</li>
            <ul id="node" >
                <li>Express</li>
                <li>hapi</li>
                <li>koa</li>
            </ul>
        </ul>

        <h2>Front-End</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>React</li>
        </ul>
    </body>
</html>
