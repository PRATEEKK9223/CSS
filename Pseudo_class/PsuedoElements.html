<!DOCTYPE html>
<html>
    <head>  
        <title>
        Pseudo Elements
        </title>
        <style>
            body:first-line{
                color:orange;
                font-size:30px;
            }
            #p1:first-letter{
                color:red;
                font-size:30px;
            }
            #p2:before{
                content:"Author :";
                color:blue;
            }
            #p2:after{
                content:"NM";
                color:green;
            }

        </style>
    </head>
    <body>
        <h1>Pseudo Elements</h1>
        <p id="p1">Wecome to all. this is new webpage</p>
        <p id="p2">niraali</p>
    </body>
</html>
h1:first-child{
    color:red;
}
body p:nth-child(2){
    color:green;
}
